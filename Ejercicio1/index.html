<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Calculadora de Operaciones</h1>

    <form id="formulario">
        <input type="number" id="numero1" placeholder="Ingresar el primer número" required><br><br>
        <input type="number" id="numero2" placeholder="Ingresar el segundo número" required><br><br>

        <select id="operacion">
            <option value="suma">SUMA</option>
            <option value="resta">RESTA</option>
            <option value="multiplicacion">MULTIPLICACIÓN</option>
            <option value="division">DIVISIÓN</option>
        </select>

        <button type="submit" id="botonCalcular">Calcular</button>

        <div id="resultado"></div>
    </form>

    <script>
        const formulario = document.getElementById("formulario")
        const operacion = document.getElementById("operacion")
        const boton = document.getElementById("botonCalcular")
        const resultado = document.getElementById("resultado")

        formulario.addEventListener("submit", function (e) {
            e.preventDefault()

            const n1 = parseFloat(document.getElementById("numero1").value)
            const n2 = parseFloat(document.getElementById("numero2").value)

            let resp = 0;

            switch (operacion.value) {
                case "suma":
                    resp = n1 + n2
                    break
                case "resta":
                    resp = n1 - n2
                    break;
                case "multiplicacion":
                    resp = n1 * n2
                    break
            }
            resultado.textContent = "El resultado es: " + resp
        });

        operacion.addEventListener("change", () => {
            if (operacion.value === "division") {
                boton.disabled = true
            } else {
                boton.disabled = false;
            }
        });
    </script>
</body>

</html>
